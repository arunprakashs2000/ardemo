<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR YouTube Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='hiro'>
      
      <!-- <a-entity
        gltf-model="url(./scene.gltf)"
        scale="0.1 0.1 0.1"
        rotation="270 0 0"
      ></a-entity> -->
      <a-video
        position="0 1.5 0" 
        width="4" height="2.25"
        look-at="[camera]"
        youtube="src: Po3jStA673E"
      ></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('youtube', {
      schema: {
        src: { type: 'string', default: '' }
      },
      update: function () {
        var data = this.data;
        var videoElement = this.el;

        var videoSrc = 'https://www.youtube.com/embed/' + data.src + '?autoplay=1'; // Autoplay the video
        videoElement.setAttribute('src', videoSrc);
      }
    });
  </script>

</body>
</html>
